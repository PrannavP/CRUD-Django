<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>

    <form action="" method="POST" enctype="multipart/form-data">

        {% csrf_token %}

         <div class="form-group mb-2">

            <label for="name">Name</label>
            <input type="text" name="name" value="{{ user.name }}" id="name" class="form-control" required>

         </div>

         <div class="form-group mb-2">

            <label for="email">Email</label>
            <input type="text" name="email" value="{{ user.email }}" id="email" class="form-control" required>

         </div>

         <div class="form-group mb-2">

            <label for="contact">Contact:</label>
            <input type="text" name="contact" value="{{ user.contact }}" class="form-control" required>

         </div>

         <div class="form-group mb-2">

            <button class="btn btn-success">Update</button>

         </div>

    </form>
    
</body>
</html>
